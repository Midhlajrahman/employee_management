{% extends "registration/registration_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans "Register for an account" %}{% endblock %}

{% block content %}
<form method="post" action="">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
