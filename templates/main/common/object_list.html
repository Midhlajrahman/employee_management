{% extends "main/base.html" %}

{% block content %}

    <div class="content-wrapper">
<div class="home-tab">
  <div class="d-sm-flex align-items-center justify-content-end ">
    <div>
      <div class="btn-wrapper">
        {% if can_add %}

        {% endif %}
      </div>
    </div>
  </div>
</div>
      
<div class="col-lg-12 grid-margin stretch-card">

</div>
</div>
