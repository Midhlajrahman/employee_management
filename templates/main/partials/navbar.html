{% load static %}
<!-- partial:partials/_navbar.html -->
<nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row">
    <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
      <div class="me-3">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-bs-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
      </div>
      <div>
        <a class="navbar-brand brand-logo" href="{% url "main:index" %}">
          <img src="{% static 'main/assets/images/logo.svg' %}" alt="logo" />
        </a>
        <a class="navbar-brand brand-logo-mini" href="{% url "main:index" %}">
          <img src="{% static 'main/assets/images/logo-mini.svg' %}" alt="logo" />
        </a>
      </div>
    </div>
    <div class="navbar-menu-wrapper d-flex align-items-top">
      <ul class="navbar-nav">
        <li class="nav-item fw-semibold d-none d-lg-block ms-0">
          <h1 class="welcome-text">Welcome Back, <span class="text-black fw-bold">{{request.user.first_name}}</span></h1>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
       
      
        <li class="nav-item dropdown d-none d-lg-block user-dropdown">
          <a class="nav-link" id="UserDropdown" href="#" data-bs-toggle="dropdown" aria-expanded="false">
            {% if employee.photo %}
            <img class="img-xs rounded-circle" src="{{employee.photo.url}}" alt="Profile image"> 
            {% else %}
            <img class="img-xs rounded-circle" src="{% static 'main/assets/images/faces/user.png' %}" alt="Profile image"> 
            {% endif %}
          </a>
          <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="UserDropdown">
            <div class="dropdown-header text-center">
              {% if employee.photo %}
              <img class="img-xs rounded-circle" src="{{employee.photo.url}}" alt="Profile image">
              {% else %}
              <img class="img-xs rounded-circle" src="{% static 'main/assets/images/faces/user.png' %}" alt="Profile image">
              {% endif %}
              <p class="mb-1 mt-3 fw-semibold">{{request.user.first_name}}</p>
              <p class="fw-light text-muted mb-0">{{request.user.email}}</p>
            </div>
            <form action="{% url 'auth_logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="dropdown-item">
                    <i class="dropdown-item-icon mdi mdi-power text-primary me-2"></i>Sign Out
                </button>
            </form>
            
          </div>
        </li>
      </ul>
      <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-bs-toggle="offcanvas">
        <span class="mdi mdi-menu"></span>
      </button>
    </div>
  </nav>
  <!-- partial -->
